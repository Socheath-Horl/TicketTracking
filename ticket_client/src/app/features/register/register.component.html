<form id="registerForm" [formGroup]='registerForm' *ngIf="registerForm" (ngSubmit)="onRegister()" autocomplete="off">
  <div class="card-wrapper w-screen h-screen flex justify-center items-center">
    <div class="card w-full md:w-2/5 shadow-md shadow-gray-300 border border-gray-300 rounded">
      <div class="card-header w-full border-b border-gray-300 px-5 py-3">
        <h1 class="uppercase text-center font-semibold text-xl">Register</h1>
      </div>
      <div class="card-content w-full px-5 py-3">
        <div *ngIf="success" class="bg-green-200 text-green-700 px-5 py-3 rounded-md">
          Register success! Please contact System Administrator to activate your account!
        </div>
        <div class="grid grid-cols-3 gap-4 mt-3">
          <label class="leading-10" for="email">Email:</label>
          <div class="flex flex-col col-span-2">
            <input type="email" pInputText id="email" class="p-inputtext-sm" required autofocus
              [formControl]='registerForm.controls["email"]' />
            <small class="p-error" *ngIf="registerForm.controls['email'].hasError('required') && registerForm.controls['email'].dirty">Email is required.</small>
            <small class="p-error" *ngIf="registerForm.controls['email'].hasError('email') && registerForm.controls['email'].dirty">Email is required.</small>
          </div>
        </div>
        <div class="grid grid-cols-3 gap-4 mt-3">
          <label class="leading-10" for="password">Password:</label>
          <div class="flex flex-col col-span-2">
            <input type="password" pPassword id="password" class="p-inputtext-sm" [feedback]="false" required 
              [formControl]='registerForm.controls["password"]' />
            <small class="p-error" *ngIf="registerForm.controls['password'].hasError('required') && registerForm.controls['password'].dirty">Password is required.</small>
          </div>
        </div>
        <div class="grid grid-cols-3 gap-4 mt-3">
          <label class="leading-10" for="confirmPassword">Confirm Password:</label>
          <div class="flex flex-col col-span-2">
            <input type="password" pPassword id="confirmPassword" class="p-inputtext-sm" [feedback]="false" required
              [formControl]='registerForm.controls["confirmPassword"]' />
            <small class="p-error" *ngIf="registerForm.controls['confirmPassword'].hasError('required') && registerForm.controls['confirmPassword'].dirty">Confirm Password is required.</small>
            <small class="p-error" *ngIf="registerForm.controls['confirmPassword'].hasError('compare') && registerForm.controls['confirmPassword'].dirty">
              Password not match!
            </small>	
          </div>
        </div>
      </div>
      <div class="card-footer w-full flex flex-row justify-between items-center px-5 py-3">
        <div class="">
          <p-button label="Already have account? Login" styleClass="p-button-link" (onClick)="onGotoLogin()">
          </p-button>
        </div>
        <div class="">
          <button type="submit" pButton styleClass="p-button-sm" [icon]="loading ? 'pi pi-spin pi-spinner' : 'pi pi-sign-in'" label="Register" [disabled]="!registerForm.dirty || loading"></button>
        </div>
      </div>
    </div>
  </div>
</form>
